<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reloj y Cuenta Regresiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h2 {
      margin-bottom: 5px;
    }
    .container {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #clock, #countdown {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚è∞ Hora actual</h2>
    <div id="clock"></div>

    <h2>üìÖ Tiempo restante para fin de mes</h2>
    <div id="countdown"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { hour12: false };
      document.getElementById('clock').textContent =
        now.toLocaleDateString('es-MX') + ' ' + now.toLocaleTimeString('es-MX', options);

      const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59);
      const diff = endOfMonth - now;

      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        document.getElementById('countdown').textContent =
          `${days} d√≠as, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
      } else {
        document.getElementById('countdown').textContent = "¬°El mes ha terminado!";
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
